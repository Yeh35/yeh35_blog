name: Trigger auto deployment for yeh35-blog-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/yeh35-blog-app-AutoDeployTrigger-0d515bf2-c4c3-40fe-85af-62bb98619e97.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.YEH35BLOGAPP_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: yeh35blog.azurecr.io
          registryUsername: ${{ secrets.YEH35BLOGAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.YEH35BLOGAPP_REGISTRY_PASSWORD }}
          containerAppName: yeh35-blog-app
          resourceGroup: yeh35_blog_res_group
          imageToBuild: yeh35blog.azurecr.io/yeh35-blog-app:${{ github.sha }}
          
            

     

